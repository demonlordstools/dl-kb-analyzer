<h1>Demonlords KB Analyzer</h1>

<textarea #input class="input" placeholder="KB Quelltext"></textarea>
<button (click)="submit(input.value)" class="submit" color="primary" mat-raised-button>Submit</button>


<div class="results">
    <div class="analysis">
        <h2>Analyse</h2>
        <table *ngIf="dataSource.length" [dataSource]="dataSource" mat-table matSort>
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>{{ column.header }}</th>
                <td *matCellDef="let row" mat-cell>{{ column.cell(row) }}</td>
            </ng-container>

            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr *matRowDef="let unit; columns: displayedColumns;"
                class="unit-row"
                mat-row></tr>
        </table>
    </div>

    <div class="stored">
        <h2>Gespeicherte Berichte</h2>
        <mat-list>
            <mat-list-item
                (click)="showKB(kb)"
                *ngFor="let kb of storedKBs; trackBy subject">
                <div class="kb-date" mat-line>{{kb.date | formatDate}}</div>
                <div class="kb-subject" mat-line>{{kb.subject}}</div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
