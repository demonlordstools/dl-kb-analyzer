<h1>Demonlords KB Analyzer</h1>

<textarea #input class="input" placeholder="KB Quelltext"></textarea>
<button (click)="submit(input.value)" class="submit" color="primary" mat-raised-button>Submit</button>


<div class="results">
    <div class="analysis">
        <h2>Analyse</h2>
        <mat-table *ngIf="dataSource.length" [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>

    <div class="stored">
        <h2>Gespeicherte Berichte</h2>
        <mat-list>
            <mat-list-item
                (click)="showKB(kb)"
                *ngFor="let kb of storedKBs; trackBy subject">
                <div class="kb-date" mat-line>{{kb.date | formatDate}}</div>
                <div class="kb-subject" mat-line>{{kb.subject}}</div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
